<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primeNumber</title>
</head>
<body>
<h1>Prime Numbers</h1>
<p id="priNumTab"></p>

<script>
    let x = parseInt(prompt("How many prime number do you want to see: "));
    let count = 0;
    let priNum = 2;
    let message = "";

    //loop for count prime numbers
    while (count < x) {
        if (isPrime()){
            count++;
            message += priNum + "---";
        }
        priNum++;
    }

    //create function test prime number
    function isPrime() {
        for (let j = 2 ; j <= Math.sqrt(priNum) ; j++) {
            if ( priNum % j === 0)
                return false;
        }
        return true;
    }

    document.getElementById("priNumTab").innerHTML = "there are " + x + " first prime numbers: " + message;

</script>
</body>
</html>
